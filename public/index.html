<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Html version | Angulr</title>
  <meta name="description" content="Angularjs, Html5, Music, Landing, 4 in 1 ui kits package" />
  <meta name="keywords" content="AngularJS, angular, bootstrap, admin, dashboard, panel, app, charts, components,flat, responsive, layout, kit, ui, route, web, app, widgets" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

  </head>
  <body ng-app="stockApp" ng-controller="MainCtrl">
    <div class="app app-header-fixed">
      <!-- header -->
      <header id="header" class="app-header navbar" role="menu" ng-if="loggedIn">
          <!-- navbar header -->
          <div class="navbar-header bg-dark">
            <button class="pull-right visible-xs dk" ui-toggle="show" target=".navbar-collapse">
              <i class="glyphicon glyphicon-cog"></i>
            </button>
            <button class="pull-right visible-xs" ui-toggle="off-screen" target=".app-aside" ui-scroll="app">
              <i class="glyphicon glyphicon-align-justify"></i>
            </button>
            <!-- brand -->
            <a href="#/" class="navbar-brand text-lt">
              <i class="fa fa-btc"></i>
              <img src="img/logo.png" alt="." class="hide">
              <span class="hidden-folded m-l-xs">Felicimetro</span>
            </a>
            <!-- / brand -->
          </div>
          <!-- / navbar header -->
          <!-- navbar collapse -->
          <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
            <!-- navbar left -->
            <ul class="nav navbar-nav hidden-sm" ng-if="loggedIn">
              <li class="dropdown pos-stc" ng-if="user.admin && loggedIn">
                <a href="#/users" class="dropdown-toggle">
                  <i class="icon-users fa-fw"></i>
                  <span>Usuarios</span>
                </a>
              </li>
              <li class="dropdown pos-stc" ng-if="user.admin && loggedIn">
                <a href="#/scores" class="dropdown-toggle">
                  <i class="icon-check fa-fw"></i>
                  <span>Resultados</span>
                </a>
              </li>
              <li class="dropdown pos-stc" ng-if="!user.admin && loggedIn">
                <a href="#/agregar" class="dropdown-toggle">
                  <i class="icon-note fa-fw"></i>
                  <span>Cuestionario</span>
                </a>
              </li>
              <li class="dropdown pos-stc" ng-if="!user.admin && loggedIn">
                <a href="#/scores/{{user._id}}" class="dropdown-toggle">
                  <i class="icon-check fa-fw"></i>
                  <span>Resultados</span>
                </a>
              </li>
              <li class="dropdown pos-stc">
                <a href="" class="dropdown-toggle" ng-click="doLogout()">
                  <i class="icon-logout fa-fw"></i>
                  <span>Salir</span>
                </a>
              </li>
            </ul>
            <!-- /navbar left -->
            <!-- nabar right -->
            <ul class="nav navbar-nav navbar-right">

              <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle clear" data-toggle="dropdown">
                  <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                    <img src="img/user.gif" alt="...">
                    <i class="on md b-white bottom"></i>
                  </span>
                  <span class="hidden-sm hidden-md">{{user.username}}</span> <b class="caret"></b>
                </a>
                <!-- dropdown -->
                <ul class="dropdown-menu animated fadeInRight w">
                  <li>
                    <a >
                      <span>{{user.username}}</span>
                    </a>
                  </li>
                  <li>
                    <a href>
                      <span>{{user.role}}</span>
                    </a>
                  </li>
                  <li>
                    <a href>
                      <span>{{user.area}}</span>
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="dropdown pos-stc">
                    <a href="" class="dropdown-toggle" ng-click="doLogout()">
                      <i class="icon-logout fa-fw"></i>
                      <span>Salir</span>
                    </a>
                  </li>
                </ul>
                <!-- / dropdown -->
              </li>
            </ul>
            <!-- / navbar right -->
          </div>
          <!-- / navbar collapse -->

      </header>
      <!-- / header -->
      <!-- old navs -->
      <!--
      <nav class="navbar navbar-inverse" ng-if="user.admin && loggedIn">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#/users"><span class="glyphicon glyphicon-user"></span>Usuarios</a></li>
              <li><a href="#/scores"><span class="glyphicon glyphicon-check"></span>Resultados</a></li>
              <li><a href="" ng-click="doLogout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
            </ul>
        </div>
      </nav>
      <nav class="navbar navbar-default" ng-if="loggedIn && !user.admin">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#/agregar"><span class="glyphicon glyphicon-copy"></span>Cuestionario</a></li>
              <li><a href="#/scores/{{user._id}}"><span class="glyphicon glyphicon-check"></span>Resultados</a></li>
              <li><a href="" ng-click="doLogout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
            </ul>
        </div>
      </nav>
      -->
      <!-- / old navs -->
      <!-- main -->
      <div class='container'>
        <ng-view autoscroll="true"></ng-view>
      </div>
      <!-- /main -->
    </div>
  <!-- javascript Files -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./js/app.js"></script>
    <script src="./app.routes.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js" type="text/javascript"></script>
    <script src="./js/services/authservice.js"></script>
    <!-- /javascript Files -->
  </body>
</html>
