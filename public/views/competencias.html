
<div class="bg-light lter b-b wrapper-md ng-scope">
  <!-- <span class="text-md text-muted pull-right  text-center">
    <i class="fa fa-star m-r-xs"></i> 3 votos restantes
  </span> -->

  <h1 class="m-n font-thin h3"><i class="icon-graph"></i> Evaluación de Desempeño</h1>
</div>


<!-- CONTENIDO -->

<div class="wrapper-md" ng-if="!processing">
	<!-- EMPRESAS -->
	<div class="row">

    <div class="col-md-12">
      <div class="row">

        <!-- AGREGAR -->
        <div class="col-md-4" ng-click="adding = true">
          <div class="panel b-a" style="height: 305px;">
            <div class="hbox text-center b-t b-light">
              <a href="" class="col padder-v text-muted b-r b-light" style="vertical-align:middle; text-align:center;">
                <div class="h1"><i class="icon-plus"></i></div>
                <span>Agregar Competencia</span>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-4" ng-show="adding">
          <div class="panel b-a competencia" style="height: 305px;">
            <div class="panel-heading b-b">
              <input type="text" value="{{competence.name}}" placeholder="Nombre de la competencia" />

              <i class="fa fa-trash pull-right text-muted " ng-click="adding = false"></i>
            </div>
            <div class="panel-body">
              <textarea name="description" placeholder="Descripcion" rows="8"></textarea>
            </div>
            <div class="panel-footer">
              <div class="">
                <button class="btn m-b-xs btn-sm btn-primary btn-addon pull-right" ng-click="adding = false">Guardar</button>
              </div>
              <span class="text-muted m-l-sm pull-left">
                <!-- <i class="fa fa-clock-o"></i> -->
                <!-- Recursos Humanos -->
              </span>
<!--
              <div class="chosen-container chosen-container-multi" title=""><ul class="chosen-choices"><li class="search-field"><input type="text" value="Select Some Options" class="default" autocomplete="off" style="width: 147px;"></li></ul><div class="chosen-drop"><ul class="chosen-results"><li class="active-result" data-option-array-index="0">Alaska</li></ul></div></div>
            </div> -->
          </div>

        <!-- LIST -->
        <div class="col-md-4" ng-repeat="competence in company.competencies">
          <div class="panel b-a competencia" style="height: 305px;">
            <div class="panel-heading b-b">
              <b ng-hide="editing">{{competence.name}}</b>
              <input type="text" value="{{competence.name}}" ng-show="editing" />

              <!-- <label class="label bg-info m-l-xs">Editor</label>  -->
              <i class="fa fa-pencil pull-right text-muted " ng-hide="editing" ng-click="editing = true"></i>
              <span class="pull-right m-t-sm ">&nbsp;</span>
              <i class="fa fa-trash pull-right text-muted " ng-click="deleteCompetence(competence._id)"></i>
            </div>
            <div class="panel-body">

              <div class="" ng-hide="editing">{{competence.description}}</div>
              <textarea name="description" ng-show="editing">{{competence.description}}</textarea>
            </div>
            <div class="panel-footer">
              <div class="">
                <button class="btn m-b-xs btn-sm btn-primary btn-addon pull-right" ng-show="editing" ng-click="editing = false">Guardar</button>
              </div>
              <span class="text-muted m-l-sm pull-left">
                <!-- <i class="fa fa-clock-o"></i> -->
                Recursos Humanos
              </span>
<!--
              <div class="chosen-container chosen-container-multi" title=""><ul class="chosen-choices"><li class="search-field"><input type="text" value="Select Some Options" class="default" autocomplete="off" style="width: 147px;"></li></ul><div class="chosen-drop"><ul class="chosen-results"><li class="active-result" data-option-array-index="0">Alaska</li></ul></div></div>
            </div> -->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
