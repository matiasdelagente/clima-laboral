<div class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t">Sistema de Clima Laboral</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Ingrese sus credenciales</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="error">
          {{error}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Nombre de Usuario" class="form-control no-border" ng-model="loginData.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="loginData.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="doLogin()" ng-disabled='form.$invalid'>
        <span ng-if="!processing">Acceder</span>
        <span ng-if="processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
      </button>
      <div class="line line-dashed"></div>
    </form>
  </div>
  <div class="text-center" ng-include="'views/footer.html'"></div>
</div>
